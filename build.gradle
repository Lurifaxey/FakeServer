```groovy
plugins { id 'java' }

group = 'com.brutallands'
version = '1.0'
sourceCompatibility = '17'

def packetEventsVersion = '3.4.0'

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.5-R0.1-SNAPSHOT'
    compileOnly "com.github.retrooper.packetevents:Packetevents-Core:$packetEventsVersion"
    compileOnly "com.github.retrooper.packetevents:Packetevents-Bukkit:$packetEventsVersion"
}

repositories {
    mavenCentral()
    maven { url = uri('https://repo.papermc.io/repository/maven-public/') }
    maven { url = uri('https://jitpack.io') }
}

jar {
    archiveBaseName.set('FakeServer')
    archiveVersion.set(version)
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}
```
